<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="time"></div>
    <script>
      setInterval(() => {
        let box = document.querySelector(".time");
        let time = new Date().toLocaleTimeString();
        box.textContent = time;
      }, 1000);
    </script>
  </body>
</html>
