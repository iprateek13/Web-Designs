<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2 id="quote">Random images link : <a href="" target="_blank"></a></h2>
    <button class="fetchbtn">Fetch Data</button>

    <script>
      document
        .querySelector(".fetchbtn")
        .addEventListener("click", function () {
          fetch("https://dog.ceo/api/breeds/image/random")
            .then((res) => res.json())
            .then((data) => {
              console.log(data.message);
              document.querySelector("a").href = data.message;
              document.querySelector("a").textContent = data.message;
            })
            .catch((err) => console.log("Error:", err));
        });
    </script>
  </body>
</html>
